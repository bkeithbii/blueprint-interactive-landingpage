<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Landing Page</title>
  </head>
  <body>
    <!-- Begin Header -->
    <header>
      <div class="container">
        <div class="row">
          <div class="logo-pic1">
            <img src="images/color-logo.png" alt="logo" />
          </div>
          <div class="navbar">
            <i class="fa fa-twitter"></i>
            <i class="fa fa-facebook-square"></i>
            <div class="donate-butt">
              <img src="images/dollar-donate.png" alt="dollar" />
              <a href="#">Donate</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header  -->

    <!-- Begin Main -->
    <section class="main">
      <div class="container">
        <div class="row">
          <div class="main-content">
            <div class="slogan">
              <h1>
                The <span>Right Choice</span> <br />
                for Texas
              </h1>
            </div>
            <div class="form">
              <h3>Join Samantha!</h3>
              <br />
              <p>Sign up to receive the latets campaign updates.</p>
              <br />
              <input type="text" placeholder="Email" class="email" />
              <input type="text" placeholder="ZIP" class="zip" />
              <a href="#" class="join-butt">Join <span>></span></a>
            </div>
            <div class="headshot">
              <img src="images/headshot.png" alt="samanthahall" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Main  -->

    <!-- Begin Footer  -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="logo-pic2">
            <img src="images/white-logo.png" alt="logo2" />
          </div>
          <div class="text">
            <p>
              555 Main Street, Austin, TX 98765Privacy Policy | Â©2016 Samantha
              Hall for Congress. All Rights Reseved.
            </p>
            <br />
            <p>Paid for by Samantha Hall for Congress.</p>
            <div class="empty-box"></div>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer  -->
  </body>
</html>
